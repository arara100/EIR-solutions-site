<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="css/heder_footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/burger.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header class="container-fluid">
        <div class="comtainer-1">
            <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <lord-icon
                class="profil"
                src="https://cdn.lordicon.com/xzalkbkz.json"
                trigger="click"
                state="hover-jump"
                colors="primary:#121331,secondary:#000000"
                style="width:40px;height:40px">
            </lord-icon>
            <nav id="list">
                <ul>
                  <li><a class="menu-1" href="#">Профіль</a></li>
                  <li><a class="menu-2" href="#">Налаштування</a></li>
                  <li><a class="menu-3" href="#">Вийти</a></li>
                </ul>
              </nav>
            <div class="burger">
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
            </div>
        </div>
        <div class="container d-flex"> 
            <nav class="menu"> 
                <ul class="menu__list">
                    <li class="menu__item">
                        <img class="tag" src="images/CPU_light.png"></img>
                        <p class="name">Tag 1</p>
                    </li>
                    <script src="https://cdn.lordicon.com/lordicon.js"></script>
                    <lord-icon
                        class="location"
                        src="https://cdn.lordicon.com/surcxhka.json"
                        trigger="click"
                        stroke="bold"
                        state="hover-jump-roll"
                        colors="primary:#121331,secondary:#000000"
                        style="width:27px;height:27px">
                    </lord-icon>
                </ul>
            </nav>
            
        </div>
        <div class="menu-overlay"></div>
    </header>    
        
    <main class="container-fluid">
        <div class="container">
            <div class="block1">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d164704.91382167902!2d23.847423807948076!3d49.83279368464917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7c09109a57%3A0x4223c517012378e2!2z0JvRjNCy0L7Qsiwg0JvRjNCy0L7QstGB0LrQsNGPINC-0LHQu9Cw0YHRgtGMLCA3OTAwMA!5e0!3m2!1sru!2sua!4v1710550988678!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        
    </main>
    <script src="burger.js"></script>
    <script src="script.js"></script>
</body>
</html>
